<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px; /* Slightly narrower */
      min-height: 200px;
      max-height: 500px;
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      color: #202124;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
      font-weight: 500;
      color: #1a73e8;
    }
    .description {
        font-size: 14px;
        line-height: 1.5;
        color: #5f6368;
        margin: 0 0 20px 0;
    }
    
    .actions {
        display: flex;
        justify-content: flex-start;
    }

    button {
      cursor: pointer;
      padding: 8px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #1557b0;
    }
    
    #log-wrapper {
        display: none; /* Hidden by default */
        flex-direction: column;
        margin-top: 16px;
        flex: 1;
        border-top: 1px solid #e0e0e0;
        padding-top: 12px;
        height: 300px; /* Fixed height when expanded */
    }

    #log-container {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #dadce0;
      background: #f8f9fa;
      padding: 10px;
      font-family: monospace;
      font-size: 11px;
      white-space: pre-wrap;
      word-break: break-all;
      border-radius: 4px;
    }
    
    .log-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }
    
    .log-title {
        font-size: 13px;
        font-weight: 500;
        color: #3c4043;
    }

    .log-entry {
      margin-bottom: 4px;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    .log-time {
      color: #888;
      margin-right: 8px;
      font-weight: bold;
    }
    .status {
        font-size: 11px;
        color: #70757a;
        margin-bottom: 4px;
    }
    
    /* Secondary button style for refresh */
    #refresh {
        background: #f1f3f4;
        color: #3c4043;
        padding: 4px 10px;
        font-size: 11px;
    }
    #refresh:hover {
        background: #e8eaed;
    }
  </style>
</head>
<body>
  <h2>Google AI Companion</h2>
  <p class="description">仅用于提升 Gemini 和 NotebookLM 的使用效率。</p>
  
  <div class="actions">
      <button id="toggle-logs">查看日志</button>
  </div>

  <div id="log-wrapper">
      <div class="log-header">
          <span class="log-title">Debug Logs</span>
          <button id="refresh">Refresh</button>
      </div>
      <div class="status" id="status">Waiting...</div>
      <div id="log-container"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
